    <!-- CHATBOT WIDGET -->
    <div class="chatbot-widget">

        <!-- HEADER -->
        <header>
            <img width="40px" height="40px" src="https://rynhan.github.io/DEMI-client/D3.png" alt="DEMI AI" srcset="">
            <p id="widget-header">DEMI-AI</p> <!-- widget-header -->
            <span class="close-btn"><svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="36" height="36" rx="18" fill="#EFF0F2"></rect><path d="M21.94 15L18 18.901L14.06 15L13 16.0495L18 21L23 16.0495L21.94 15Z" fill="#152442"></path></svg></span>

        <!-- CONVERSATION -->
        <ul class="chatbox">

            <!-- INFORMATION -->
            <div class="chatbot-information">
                <p id="widget-version"> <!-- widget-version -->
                    DEMI-AI v3.0525.0 
                </p>

            </div>

            <!-- INITIAL MESSAGE -->
            <li class="chat incoming">
                <img src="https://rynhan.github.io/DEMI-client/D3.png" alt="" srcset="">
                <p id="widget-initialmessage">Hi there, I'm DEMI, your Academic AI Assistant. How can I assist you today?</p> <!-- widget-initialmessage -->

        </ul>

        <!-- INPUT -->
        <div class="chat-input">
